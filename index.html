<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="img/smileHigh.svg" class="reaction">
        <div class="passwdbox">
            <input type="text" name="" disabled id="">
            <span class="material-symbols-outlined copy">
                content_copy
                </span>
        </div>
        <div class="pass-indicator" ></div>
        <div class="pass-length">
            <div class="details">
                <label for="" class="title">Password Length</label>
                <span>25</span>


            </div>
            <input type="range" name="" min="1" max="30" id="" value="15" step="1">
        </div>
        <div class="pass-settings">
            <label for="" class="title">Password Settings</label>
       
            <ul class="options">
                <li class="option">
                    <input type="checkbox" name="" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" name="" id="uppercase" >
                    <label for="uppercase">Uppercase (A-Z)</label>
                </li>

                <li class="option">
                    <input type="checkbox" name="" id="numbers" >
                    <label for="numbers">Numbers (0-9)</label>
                </li>


                <li class="option">
                    <input type="checkbox" name="" id="symbols" >
                    <label for="symbols">Symbols (!-$^+)</label>
                </li>


                <li class="option">
                    <input type="checkbox" name="" id="exc-duplicate" >
                    <label for="exc-duplicate">Exclude Duplicates</label>
                </li>

                <li class="option">
                    <input type="checkbox" name="" id="spaces" >
                    <label for="spaces">Include Spaces</label>
                </li>
            </ul>
       
       
        </div>
        <button class="generate">Generate Password</button>
    </div>
</body>
</html>
